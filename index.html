<!doctype html>
<html lang="en">

<head>
  <script type="text/javascript" src="lets-meditate.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="utf-8" />

  <title>Let's Meditate! </title>
</head>

<body>
  <div class="page-wrapper">


  <h1>Let's Meditate!</h1>
  <div class="">
    <h2>1. Choose Your Sound:</h2>

  </div>

<div class="inline-block">
<p>Rainfall </p>
<img id = "rainImg" src="Images/rainfall.jpg" width="300px" height="300px" alt="image of rain falling on leaves">

  <audio loop id = "rainSound">
    <source src="Sounds/rainfall-sound.mp3" type="audio/mpeg">
  </audio>
</div>
<div class="inline-block">

<p>Ocean</p>
    <img id= "oceanImg" src="Images/ocean-waves.jpg" width="300px" height="300px" alt="image of ocean waves on beach">
  <audio loop id = "oceanSound">
    <source src="Sounds/ocean-sounds.mp3" type="audio/mpeg">
  </audio>
  </div>
<div class="inline-block">


<p>Rainforest</p>
    <img id= "rainforestImg" src="Images/rainforest.jpg" width="300px" height="300px" alt="image of bridge in rainforest">
  <audio loop id = "rainforestSound">
    <source src="Sounds/rainforest-sound.mp3" type="audio/mpeg">
  </audio>
</div>


  <div>
    <h3>2. Choose Your Time: </h3>
    <p>
      <button id="twoMin"type="button" name="button">2 minutes</button>
      <button id="threeMin" type="button" name="button">3 minutes</button>
      <button id="fiveMin" type="button" name="button">5 minutes</button>
    </p>
  </div>
  <div>
    <h4>3. Close your eyes, relax, and breathe until the sound stops! </h4>
  </div>

<div class="">
  <p>Want to finish early? Just hit pause.</p>
  <img id="pause-btn" src="https://img.icons8.com/ios-filled/100/000000/circled-pause.png"/>
</div>
</div>
</body>
